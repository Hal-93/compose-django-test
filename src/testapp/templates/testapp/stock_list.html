{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">在庫一覧</h1>
    <a href="{% url 'stock_add' %}" class="btn btn-primary mb-3">新しい商品を追加</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>商品名</th>
                <th>在庫数</th>
                <th>価格</th>
                <th>更新日時</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.name }}</td>
                <td>{{ stock.quantity }}</td>
                <td>{{ stock.price }}</td>
                <td>{{ stock.updated_at }}</td>
                <td>
                    <a href="{% url 'stock_edit' stock.pk %}" class="btn btn-sm btn-warning">編集</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
