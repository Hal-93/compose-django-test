<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .hello-container {
            display: none;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-light">

<div class="container text-center mt-5">
    <h1 class="display-4 text-primary mb-4">Welcome!</h1>
    <button id="revealButton" class="btn btn-lg btn-success shadow">
        <i class="fas fa-magic"></i> Hello"
    </button>
    <div id="helloContainer" class="hello-container mt-4">
        <h2 class="text-info">Hello, World!</h2>
        <p class="text-secondary">Hello Hello Hello Hello Hello</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('revealButton').addEventListener('click', function () {
        const helloContainer = document.getElementById('helloContainer');
        helloContainer.style.display = 'block';
    });
</script>

</body>
</html>
