{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if action == 'add' %}新しい商品を追加{% else %}商品を編集{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">
        {% if action == 'add' %}新しい商品を追加{% else %}商品を編集{% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">保存</button>
        <a href="{% url 'stock_list' %}" class="btn btn-secondary">戻る</a>
    </form>
</div>
</body>
</html>
